name: {{ cookiecutter.project_name }}
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.9
  - pip
  # For packaging, and testing
  - flake8
  - flake8-import-order
  - flake8-blind-except
  - flake8-builtins
  - setuptools
  - setuptools_scm
  - wheel
  - pytest
  - pytest-console-scripts
  - pytest-cov
  # For running
  - hyp3lib>=1.6,<2
  - importlib_metadata
  - pip:
    # for packaging and testing
    - s3pypi
    - safety
